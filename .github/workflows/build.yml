name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: List directory contents
      run: dir /s /b
    
    - name: Build with PyInstaller
      run: |
        if exist Main.py (
          pyinstaller --onefile --add-data "Data;Data" Main.py
        ) else if exist Rog-Tog\Main.py (
          pyinstaller --onefile --add-data "Rog-Tog\Data;Data" Rog-Tog\Main.py
        ) else (
          echo "Main.py not found"
          exit 1
        )
    
    - name: Create ZIP archive
      run: |
        mkdir package
        if exist dist\Main.exe (
          move dist\Main.exe package\
        ) else (
          echo "Main.exe not found"
          exit 1
        )
        if exist Data (
          xcopy /E /I Data package\Data
        ) else if exist Rog-Tog\Data (
          xcopy /E /I Rog-Tog\Data package\Data
        ) else (
          echo "Data folder not found"
          exit 1
        )
        7z a -tzip game.zip package\*
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-package
        path: game.zip
